<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->
  <!-- Theme: Defaults -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // 左侧侧边栏开关
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      // 设置二级目录自动生成
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,

      // 顶部导航栏开关
      //loadNavbar: true,

      // 封面开关
      coverpage: true,

      // 默认封面和首页是同时出现的
      onlyCover: true,

      //开启搜索
      // search: 'auto',

      search:{
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: 'No Results!',
        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/Docsify-Plugins', '/qianduan', '/ru-ru/v1'],        
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      //  <!-- 需要配置 track id 才能使用 -->
      // ga: 'UA-XXXXX-Y'

      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      // Tabs
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
    },

    // 提示信息
      'flexible-alerts':{
          style: 'callout'
      },


    // 最近更新记录
      timeUpdater:{
          text:"<div align='right'Iwidth='100%'style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间:{docsify-updated}</div>",formatUpdated:"{YYYY}-{MM}-{DD} {HH}:{mm}",
      },

      // 进度条美化
      // progress:{
      //   position: "top",
      //   color: "var(--theme-color,#42b983)",
      //   height: "3px",
      // },

      //返回顶部图标
      docsifyBackTop:{
        size: 32, //数值，组件大小，默认值32。
        bottom: 15, //数值，组件底部偏移距离，默认值15。
        right: 15, //数值，组件右侧偏移距离，默认值15。
        logo: 'top', //logo：字符串或svg矢量图代码，默认为svg代码图标。
        bgColor:'#42b983' //背景颜色，#fff、pink等，logo为svg图标时，不填。
	    },

      //右侧目录1
      // toc:{
      //   scope: '.markdown-section',
      //   headings: 'h1, h2, h3, h4, h5, h6',
      //   title: '目录',
      //  },

      //右侧目录2
      toc:{
        tocMaxLevel:5,
        target:'h2,h3,h4,h5,h6',
        ignoreHeaders: ['<!--{docsify-ignore} -->','<!-- {docsify-ignore-all} -->']
      },
    }


  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <!-- 侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 搜索脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 当执行全文搜索时，该插件会忽略双音符（例如，"cafe" 也会匹配 "café"）。像 IE11 这样的旧版浏览器需要使用以下 String.normalize() polyfill 来忽略双音符： -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- 谷歌统计 - Google Analytics --- 需要配置 track id 才能使用 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

  <!-- emoji --- 默认是提供 emoji 解析的，能将类似 :100: 解析成 100。但是它不是精准的，因为没有处理非 emoji 的字符串。如果你需要正确解析 emoji 字符串，你可以引入这个插件。 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 字数统计 --- 这是一款为docsify提供文字统计的插件. -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- Tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- 提示信息 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- 最近更新记录 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

  <!-- 进度条美化 与代码copy冲突-->
  <!--   <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script> -->

  <!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>

  <!-- 右侧文章目录1 -->
  <!-- <link rel="stylesheet"href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->

  <!-- 右侧目录2 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <!-- 英文自动加空格 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

  <!-- 箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <!-- 复制代码 --- 未知原因 失效 --- 已排查出来 --- 与进度条美化冲突 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    })();

</body>
</html>
